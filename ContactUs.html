<section class="sec-4">
<form>
    <fieldset>
        <legend style="text-align: center">Contact Me</legend>
        Name:<input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
        Registration Number:<input type="text" id="reg-no" name="reg-no" placeholder="Enter your registration number" required><br><br>
        Gender:<br>
        Male<input type="radio" name="gender" value="male" required><br>
        Female<input type="radio" name="gender" value="female" required><br>
        Other<input type="radio" name="gender" value="other" required> <br><br>
        Phone Number:<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>
        Description:<textarea id="description" name="description" placeholder="Enter a brief description" required></textarea><br><br>
        <button type="submit">Submit</button>
        <button type="button" class="cancel">Cancel</button>
    </fieldset>
</form>
</section>
</body>
